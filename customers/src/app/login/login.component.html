<h1>{{ title }}</h1>
<div class="wrapper">
  <form>
    <label for="username">UserName</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="firstName"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
    />
    <button>Login</button>
  </form>
</div>
